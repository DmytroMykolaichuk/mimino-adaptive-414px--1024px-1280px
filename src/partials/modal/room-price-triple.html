<div class="modal" data-modal="roomPriceTriple">
  <button type="button" class="modal-close js-modal-close">
    <svg class="modal-close-icon" width="24" height="24">
      <use href="./images/icons.svg#icon-close"></use>
    </svg>
  </button>

  <p class="modal-title">ціни на номер</p>
  <form>
    <p class="cathegory">Трьохмістний номер</p>
    <p class="cathegory-text">Категорія номеру</p>
    <div class="modal-fields">
      <div class="modal-field room s-select">
        
        <select name="amount" class="modal-input">
          <option value="value1" selected>1</option>
          <option value="value2">2</option>
          <option value="value3">3</option>
        </select>

        <span class="modal-text">Кількість ночей</span>
      </div>

      <div class="modal-field room-price">
        <input
          type="text"
          name="triple-room-price"
          id="triple-room-price"
          class="modal-input"
          placeholder="1000"
          required
        />

        <label for="triple-room-price" class="input-label"
          ><span class="modal-text">грн</span></label
        >
      </div>
    </div>

    <div class="rules-btn">
      <button type="submit" class="btn-booking-modal js-modal-close">
        Оформити бронювання
      </button>
    </div>
  </form>
</div>

<div class="overlay js-overlay-modal"></div>
