<section class="triple-section">
  <div class="container">
    <div class="triple-section__text-wrap">
      <p class="triple-section__slogan">Amet minim mollit non</p>
      <h3 class="triple-section__mimiho-title">MIMIHO</h3>
      <div class="triple-section-title-wrap">
        <h2 class="triple-section__title">ТРЬОХМІСНИЙ НОМЕР</h2>
        <p class="triple-section__text">
          Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
          sint. Velit officia consequat duis enim velit mollit. Exercitation
          veniam consequat sunt nostrud amet.
        </p>
      </div>
    </div>
    <div class="triple-section__image-thumb">
      <img
        srcset="
          ./images/mobile/home-mobile-3-1x.jpg   244w,
          ./images/tablet/home-tablet-3-1x.jpg   400w,
          ./images/desktop/home-desktop-3-1x.jpg 460w,
          ./images/mobile/home-mobile-3-2x.jpg   488w,
          ./images/tablet/home-tablet-3-2x.jpg   800w,
          ./images/desktop/home-desktop-3-2x.jpg 920w
        "
        sizes="(min-width: 1280px) 460px, (min-width: 1024px) 400px, 244px"
        src="./images/mobile/home-mobile-3-1x.jpg"
        alt="Фото номера готеля MIMIHO"
        class="about-hotel__image"
      />
    </div>

    <div class="section-slider__wrapper triple-section-slider__wrapper">
      <div
        class="section-slider section-slider--white-arrow section-slider--triple-section two-time"
      >
        <div class="triple-section-slider__thumb">
          <picture>
            <source
              srcset="
                ./images/desktop/desktop-slider-1-1x.jpg 1x,
                ./images/desktop/desktop-slider-1-2x.jpg 2x
              "
              type="image/jpg"
            />
            <img
              class="details-restaurant-slider__image"
              src="./images/desktop/desktop-slider-1-1x.jpg"
              alt="some food"
            />
          </picture>
        </div>
        <div class="triple-section-slider__thumb">
          <picture>
            <source
              srcset="
                ./images/desktop/desktop-slider-1-1x.jpg 1x,
                ./images/desktop/desktop-slider-1-2x.jpg 2x
              "
              type="image/jpg"
            />
            <img
              class="details-restaurant-slider__image"
              src="./images/desktop/desktop-slider-1-1x.jpg"
              alt="some food"
            />
          </picture>
        </div>
        <div class="triple-section-slider__thumb">
          <picture>
            <source
              srcset="
                ./images/desktop/desktop-slider-1-1x.jpg 1x,
                ./images/desktop/desktop-slider-1-2x.jpg 2x
              "
              type="image/jpg"
            />
            <img
              class="details-restaurant-slider__image"
              src="./images/desktop/desktop-slider-1-1x.jpg"
              alt="some food"
            />
          </picture>
        </div>
      </div>

      <svg
        class="section-slider__icon section-slider__icon--WHITE DETAILS-RESTAURANT-slider__icon--previous"
        width="32"
        height="32"
      >
        <use href="./images/icons.svg#icon-left"></use>
      </svg>

      <svg
        class="section-slider__icon section-slider__icon--white DETAILS-RESTAURANT-slider__icon--next"
        width="32"
        height="32"
      >
        <use href="./images/icons.svg#icon-right"></use>
      </svg>
    </div>

    <div class="triple-btn">
      <a class="triple-btn__details btn-black" href="#">
        <span class="btn-name">Детальніше</span>
      </a>
      <button class="triple-btn__price btn-black" type="button">
        Переглянути ціни
      </button>
    </div>
  </div>
</section>
