<section class="triple-section">
  <div class="container triple-section__container">
    <div class="triple-section__text-wrap">
      <p class="triple-section__slogan">Amet minim mollit non</p>
      <h3 class="triple-section__mimiho-title">MIMIHO</h3>
      <div class="triple-section-title-wrap">
        <h2 class="triple-section__title">трьохмісний номер</h2>
        <p class="triple-section__text">
          Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
          sint. Velit officia consequat duis enim velit mollit. Exercitation
          veniam consequat sunt nostrud amet.
        </p>
      </div>
    </div>
    <div class="triple-section__image-thumb shadow__image">
      <picture class="about-hotel__image">
        <source
          srcset="
            ./images/desktop/home-desktop-3-1x.jpg 460w,
            ./images/desktop/home-desktop-3-2x.jpg 920w
          "
          media="(min-width: 1280px)"
          sizes="460px"
        />
        <source
          srcset="
            ./images/tablet/home-tablet-3-1x.jpg 400w,
            ./images/tablet/home-tablet-3-2x.jpg 800w
          "
          media="(min-width: 1024px)"
          sizes="400px"
        />
        <source
          srcset="
            ./images/mobile/home-mobile-3-1x.jpg 244w,
            ./images/mobile/home-mobile-3-2x.jpg 488w
          "
          media="(max-width: 1023px)"
          sizes="244px"
        />
        <img
          src="./images/mobile/home-mobile-3-1x.jpg"
          alt="Фото номера готеля MIMIHO"
        />
      </picture>
    </div>

    <div class="triple-room__bottom-wrapper">
      <div class="section-slider__wrapper triple-section-slider__wrapper">
        <div
          class="section-slider section-slider-plugin section-slider--has-black-arrows tripple-room-slider"
        >
          <div class="triple-section-slider__thumb">
            <picture>
              <source
                srcset="
                  ./images/desktop/hotel-desktop-slider-1-1x.jpg 1x,
                  ./images/desktop/hotel-desktop-slider-1-2x.jpg 2x
                "
                media="(min-width: 1280px)"
              />
              <source
                srcset="
                  ./images/tablet/hotel-tablet-slider-1-1x.jpg 1x,
                  ./images/tablet/hotel-tablet-slider-1-2x.jpg 2x
                "
                media="(min-width: 1024px)"
              />
              <source
                srcset="
                  ./images/mobile/hotel-mobile-slider-1-1x.jpg 1x,
                  ./images/mobile/hotel-mobile-slider-1-2x.jpg 2x
                "
                media="(max-width: 1023px)"
              />
              <img
                src="./images/mobile/hotel-mobile-slider-1-1x.jpg"
                alt="мажорний умивальник"
              />
            </picture>
          </div>
          <div class="triple-section-slider__thumb">
            <picture>
              <source
                srcset="
                  ./images/desktop/hotel-desktop-slider-2-1x.jpg 1x,
                  ./images/desktop/hotel-desktop-slider-2-2x.jpg 2x
                "
                media="(min-width: 1280px)"
              />
              <source
                srcset="
                  ./images/tablet/hotel-tablet-slider-2-1x.jpg 1x,
                  ./images/tablet/hotel-tablet-slider-2-2x.jpg 2x
                "
                media="(min-width: 1024px)"
              />
              <source
                srcset="
                  ./images/mobile/hotel-mobile-slider-2-1x.jpg 1x,
                  ./images/mobile/hotel-mobile-slider-2-2x.jpg 2x
                "
                media="(max-width: 1023px)"
              />
              <img
                src="./images/mobile/hotel-mobile-slider-2-1x.jpg"
                alt="кава на фоні ялинки"
              />
            </picture>
          </div>
          <div class="triple-section-slider__thumb">
            <picture>
              <source
                srcset="
                  ./images/desktop/desktop-slider-8-1x.jpg 1x,
                  ./images/desktop/desktop-slider-8-2x.jpg 2x
                "
                media="(min-width: 1280px)"
              />
              <source
                srcset="
                  ./images/tablet/tablet-slider-8-1x.jpg 1x,
                  ./images/tablet/tablet-slider-8-2x.jpg 2x
                "
                media="(min-width: 1024px)"
              />
              <source
                srcset="
                  ./images/mobile/mobile-slider-8-1x.jpg 1x,
                  ./images/mobile/mobile-slider-8-2x.jpg 2x
                "
                media="(max-width: 1023px)"
              />
              <img src="./images/mobile/mobile-slider-8-1x.jpg" alt="кафешка" />
            </picture>
          </div>
          <div class="triple-section-slider__thumb">
            <picture>
              <source
                srcset="
                  ./images/desktop/desktop-slider-9-1x.jpg 1x,
                  ./images/desktop/desktop-slider-9-2x.jpg 2x
                "
                media="(min-width: 1280px)"
              />
              <source
                srcset="
                  ./images/tablet/tablet-slider-9-1x.jpg 1x,
                  ./images/tablet/tablet-slider-9-2x.jpg 2x
                "
                media="(min-width: 1024px)"
              />
              <source
                srcset="
                  ./images/mobile/mobile-slider-9-1x.jpg 1x,
                  ./images/mobile/mobile-slider-9-2x.jpg 2x
                "
                media="(max-width: 1023px)"
              />
              <img
                src="./images/mobile/mobile-slider-9-1x.jpg"
                alt="сніданок"
              />
            </picture>
          </div>
        </div>

        <svg
          class="section-slider__icon section-slider__icon--black tripple-room-slider__icon--prev section-slider__icon--prev"
          width="32"
          height="32"
        >
          <use href="./images/icons.svg#icon-left"></use>
        </svg>

        <svg
          class="section-slider__icon section-slider__icon--black tripple-room-slider__icon--next section-slider__icon--next"
          width="32"
          height="32"
        >
          <use href="./images/icons.svg#icon-right"></use>
        </svg>
      </div>

      <div class="triple-section-btn">
        <a
          href="../src/triple-room.html"
          class="btn-black triple-section__link about-room__link"
          >Детальніше</a
        >
        <button
          class="btn-black js-open-modal btn-test"
          type="button"
          data-modal="roomPriceTriple"
        >
          Переглянути ціни
        </button>
      </div>
    </div>
  </div>
</section>
