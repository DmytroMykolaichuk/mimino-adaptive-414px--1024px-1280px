<section class="double-room double-room--luxe">
  <div class="container">
    <div class="about-room__list">
      <div class="about-room__item">
        <div class="about-room__wraptex">
          <p class="about-room__title">Amet minim mollit non</p>
          <h3 class="about-room__pre-title">MIMIHO</h3>
          <h2 class="about-room__second-title">
            двомісний номер <span class="lux-word">люкс</span>
          </h2>
          <p class="about-room__second-rpe-title">
            Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
            sint. Velit officia consequat duis enim velit mollit. Exercitation
            veniam consequat sunt nostrud amet.
          </p>
        </div>
        <div class="about-room__image shadow__image">
          <picture>
            <source
              srcset="
                ./images/desktop/hotel-double-luxe-desktop-1-1x.jpg 1x,
                ./images/desktop/hotel-double-luxe-desktop-1-2x.jpg 2x
              "
              media="(min-width:1280px)"
            />
            <source
              srcset="
                ./images/tablet/hotel-tablet-1-1x.jpg 1x,
                ./images/tablet/hotel-tablet-1-2x.jpg 2x
              "
              media="(min-width:1024px)"
            />
            <source
              srcset="
                ./images/mobile/hotel-mobile-1x.jpg 1x,
                ./images/mobile/hotel-mobile-2x.jpg 2x
              "
              media="(max-width:414px)"
            />
            <img src="./images/mobile/hotel-mobile-1x.jpg" alt="room" />
          </picture>
        </div>
      </div>

      <div class="double-room__bottom-wrapper">
        <div
          class="section-slider__wrapper double-room-section__slider-wrapper"
        >
          <div
            class="section-slider section-slider-plugin section-slider--has-black-arrows double-room-slider"
          >
            <div class="double-room-slider__thumb">
              <picture>
                <source
                  srcset="
                    ./images/desktop/hotel-double-slide4-desktop-1-1x.jpg 1x,
                    ./images/desktop/hotel-double-slide4-desktop-1-2x.jpg 2x
                  "
                  media="(min-width: 1280px)"
                />
                <source
                  srcset="
                    ./images/tablet/hotel-tablet-slider-1-1x.jpg 1x,
                    ./images/tablet/hotel-tablet-slider-1-2x.jpg 2x
                  "
                  media="(min-width: 1024px)"
                />
                <source
                  srcset="
                    ./images/mobile/hotel-mobile-slider-1-1x.jpg 1x,
                    ./images/mobile/hotel-mobile-slider-1-2x.jpg 2x
                  "
                  media="(max-width: 1023px)"
                />
                <img
                  src="./images/mobile/hotel-mobile-slider-1-1x.jpg"
                  alt="мажорний умивальник"
                />
              </picture>
            </div>
            <div class="double-room-slider__thumb">
              <picture>
                <source
                  srcset="
                    ./images/desktop/hotel-double-slide-desktop-1-1x.jpg 1x,
                    ./images/desktop/hotel-double-slide-desktop-1-2x.jpg 2x
                  "
                  media="(min-width: 1280px)"
                />
                <source
                  srcset="
                    ./images/tablet/tablet-slider-9-1x.jpg 1x,
                    ./images/tablet/tablet-slider-9-2x.jpg 2x
                  "
                  media="(min-width: 1024px)"
                />
                <source
                  srcset="
                    ./images/mobile/mobile-slider-9-1x.jpg 1x,
                    ./images/mobile/mobile-slider-9-2x.jpg 2x
                  "
                  media="(max-width: 1023px)"
                />
                <img
                  src="./images/mobile/mobile-slider-9-1x.jpg"
                  alt="сніданок"
                />
              </picture>
            </div>
            <div class="double-room-slider__thumb">
              <picture>
                <source
                  srcset="
                    ./images/desktop/hotel-double-slide3-desktop-1-1x.jpg 1x,
                    ./images/desktop/hotel-double-slide3-desktop-1-2x.jpg 2x
                  "
                  media="(min-width: 1280px)"
                />
                <source
                  srcset="
                    ./images/tablet/hotel-tablet-slider-2-1x.jpg 1x,
                    ./images/tablet/hotel-tablet-slider-2-2x.jpg 2x
                  "
                  media="(min-width: 1024px)"
                />
                <source
                  srcset="
                    ./images/mobile/hotel-mobile-slider-2-1x.jpg 1x,
                    ./images/mobile/hotel-mobile-slider-2-2x.jpg 2x
                  "
                  media="(max-width: 1023px)"
                />
                <img
                  src="./images/mobile/hotel-mobile-slider-2-1x.jpg"
                  alt="кава на фоні ялинки"
                />
              </picture>
            </div>
            <div class="double-room-slider__thumb">
              <picture>
                <source
                  srcset="
                    ./images/desktop/hotel-double-slide2-desktop-1-1x.jpg 1x,
                    ./images/desktop/hotel-double-slide2-desktop-1-2x.jpg 2x
                  "
                  media="(min-width: 1280px)"
                />
                <source
                  srcset="
                    ./images/tablet/tablet-slider-8-1x.jpg 1x,
                    ./images/tablet/tablet-slider-8-2x.jpg 2x
                  "
                  media="(min-width: 1024px)"
                />
                <source
                  srcset="
                    ./images/mobile/mobile-slider-8-1x.jpg 1x,
                    ./images/mobile/mobile-slider-8-2x.jpg 2x
                  "
                  media="(max-width: 1023px)"
                />
                <img
                  src="./images/mobile/mobile-slider-8-1x.jpg"
                  alt="кафешка"
                />
              </picture>
            </div>
          </div>

          <svg
            class="section-slider__icon section-slider__icon--black double-room-slider__icon--prev section-slider__icon--prev"
            width="32"
            height="32"
          >
            <use href="./images/icons.svg#icon-left"></use>
          </svg>

          <svg
            class="section-slider__icon section-slider__icon--black double-room-slider__icon--next section-slider__icon--next"
            width="32"
            height="32"
          >
            <use href="./images/icons.svg#icon-right"></use>
          </svg>
        </div>

        <div class="about-room__btn">
          <a
            class="btn-black about-room__link"
            href="../src/double-lux-room.html"
            >Детальніше</a
          >
          <button
            class="btn-black js-open-modal btn-test"
            type="button"
            data-modal="roomPriceDoubleLux"
          >
            Переглянути ціни
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
